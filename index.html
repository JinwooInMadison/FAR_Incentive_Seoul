<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>용적률 완화 분석 지도</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=105hwwmu52&submodules=panorama,geocoder"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 지도 초기화
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울시청 기준
            zoom: 16
        });

        // 밸류맵처럼 지적편집도 레이어 바로 추가
        var cadastralLayer = new naver.maps.CadastralLayer();
        cadastralLayer.setMap(map);
    </script>
</body>
</html>
