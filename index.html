<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>용적률 완화(FAR) 분석 지도</title>

  <!-- 네이버 지도 SDK -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=105hwwmu52&submodules=cadastral"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 16,
      mapTypeControl: true
    });

    new naver.maps.CadastralLayer().setMap(map);

    const marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(37.4765, 126.9816),
      map: map
    });
  </script>
</body>
</html>
