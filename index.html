<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>용적률 인센티브 지도</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100%; height: 100vh; }
    </style>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=105hwwmu52&submodules=cadastral&callback=initMap"></script>
</head>
<body>
    <div id="map"></div>

    <script type="text/javascript">
        var map = null;

        function initMap() {
            // 지도 초기화
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780), // 서울시청 중심
                zoom: 16
            });

            // 지적편집도 레이어 추가 (연구용 핵심 기능)
            var cadastralLayer = new naver.maps.CadastralLayer();
            cadastralLayer.setMap(map);

            // 연구 대상지 마커 (남현동 예시)
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.4765, 126.9816),
                map: map
            });

            console.log("새로운 인증 방식으로 지도 로드 완료!");
        }

        // 인증 실패 시 알림창을 띄워 원인을 파악합니다
        window.navermap_authFailure = function () {
            alert("네이버 지도 인증에 실패했습니다. 콘솔의 주소 설정을 다시 확인해주세요.");
        }
    </script>
</body>
</html>
