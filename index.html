<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용적률 완화(FAR) 분석 지도</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100%; height: 100vh; }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=105hwwmu52"></script>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            // 지도가 그려질 위치와 옵션 설정
            var mapOptions = {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 16,
                mapTypeControl: true
            };

            var map = new naver.maps.Map('map', mapOptions);

            // 밸류맵처럼 지적편집도 레이어 추가
            var cadastralLayer = new naver.maps.CadastralLayer();
            cadastralLayer.setMap(map);

            // 연구 대상지 마커 (남현동 인근)
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.4765, 126.9816),
                map: map
            });

            console.log("네이버 지도 로드 및 인증 성공!");
        }
    </script>
</body>
</html>
