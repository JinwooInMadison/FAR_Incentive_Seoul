<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용적률 완화(FAR) 분석 지도</title>
<script>
  function initMap() {
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 16
    });
  }

  window.onload = initMap;
</script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { width: 100%; height: 100vh; }
        /* 지도 위에 띄울 정보창 스타일 */
        .info-window { padding: 10px; min-width: 150px; line-height: 1.5; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map;

        function initMap() {
            // 1. 지도 초기화 (서울시청 중심)
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 16,
                mapTypeControl: true // 일반지도/위성지도 전환 버튼
            });

            // 2. 밸류맵처럼 지적편집도 레이어 추가
            var cadastralLayer = new naver.maps.CadastralLayer();
            cadastralLayer.setMap(map);

            // 3. 연구 대상지 마커 예시 (남현동 인근)
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.4765, 126.9816),
                map: map,
                title: "연구 대상 필지"
            });

            // 4. 마커 클릭 시 정보창 띄우기
            var infowindow = new naver.maps.InfoWindow({
                content: '<div class="info-window"><h4>용적률 완화 분석</h4><p>대상지: 남현동 602-25<br>코리빙 개발 검토 중</p></div>'
            });

            naver.maps.Event.addListener(marker, "click", function(e) {
                infowindow.open(map, marker);
            });
        }
    </script>
</body>
</html>
